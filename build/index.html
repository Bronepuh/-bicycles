<!DOCTYPE html>
<html lang="ru" class="page">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Стартовый шаблон</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="page-body">
  <h1 class="visually-hidden">Добро пожаловать в Лигу А.</h1>
  <header class="page-header page-header--nojs page-header--opened">
    <div class="page-header__inner">

      <nav class="page-header__navigation navigation">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href="#" class="navigation__link">О нас</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Виды велосипедов</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Видео про велосипеды</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Контакты</a>
          </li>
        </ul>
      </nav>

      <button class="page-header__toggle" type="button"></button>

      <div class="page-header__description">
        <a href="#" aria-label="лого">
          <svg role="img" width="67" height="20">
            <use xlink:href="img/sprite_auto.svg#icon-logo"></use>
          </svg>
        </a>
        <h2>Мы продаем велосипеды</h2>
        <p>Наш магазин отбирает только самые лучшие велосипеды для продажи</p>
      </div>
      <div class="page-header__form form">
        <h2 class="form__title">Заполните поля ниже и мы подберем велосипед Вашей мечты</h2>
        <form class="form__body" action="https://echo.htmlacademy.ru" method="GET">
          <ul class="form__list">
            <li class="form__item">
              <label for="name" class="visually-hidden">имя</label>
              <input type="text" id="name" name="name" placeholder="Введите Ваше Имя">
            </li>
            <li class="form__item">
              <label for="tel" class="visually-hidden">телефон</label>
              <input type="tel" id="tel" name="tel" placeholder="Введите Ваш номер телефона">
            </li>
          </ul>

          <button type="submit">Подобрать велосипед мечты</button>
        </form>
      </div>
    </div>


  </header>
  <main class="page-main">
    main
  </main>
  <footer class="page-footer">
    footer
  </footer>

  <script src="js/script.js"></script>

</body>

</html>
